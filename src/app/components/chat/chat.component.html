<div class="container">

    <div>     

      <div *ngFor="let item of listaMensajes">
      
        <span class="badge badge-primary">{{item.emisor.nombre}}</span>
        <p>{{item.mensaje}}</p>
        <hr>
      
      </div>  

    </div>





    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)] = "mensaje" (keyup.enter)="enviarMensaje()" placeholder="Escribe tu mensaje...">
    </mat-form-field> 

    
</div>
