<div class="container text-center">
  
  
  <span class="p-5"><h2>BIENVENIDO</h2></span>
   
<div class="d-flex justify-content-center">
  
  <div class="rounded shadow-lg p-5 w-50">
   
      <img src="http://192.168.1.212:3400/storage/fotoDePerfilUsuario/3WfuW3aRJuydLKCoJIt0iuBHbogPRI35xTrDnRvz.png" class="mb-4">          
          
        <div class="example-container mb-3">

         
          <mat-form-field class="mb-2">
            <input matInput placeholder="Ingresa tu e-mail" maxlength="50" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        

          <mat-form-field>
            <input matInput placeholder="Ingresa tu clave" maxlength="10" [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

        </div>
  
        <button mat-raised-button color = "primary">Ingresar</button> 

  </div>

</div>
   
</div>
