<h2 mat-dialog-title>Mensaje</h2>

<mat-dialog-content>
  <p>Esta seguro que desea cerrar sesion?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button (click)="cerrarSesion()">Cerrar Sesion</button>
</mat-dialog-actions>
